<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Date & Maple Caf√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .staff-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #8B4513;
        }
        .header h1 {
            color: #8B4513;
            font-family: 'Playfair Display', serif;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #8B4513;
            color: white;
        }
        .btn-primary:hover {
            background: #A0522D;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .staff-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 5px rgba(139, 69, 19, 0.3);
        }
        .staff-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
        .table {
            width: 100%;
            min-width: 1400px;
            border-collapse: collapse;
            table-layout: auto;
        }
        .table th {
            background: #8B4513;
            color: white;
            padding: 0.8rem;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }
        .table td {
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            vertical-align: top;
            word-wrap: break-word;
            max-width: 0;
        }
        .table td:nth-child(1) { width: 90px; min-width: 90px; }   /* Staff ID */
        .table td:nth-child(2) { width: 180px; min-width: 180px; } /* Name */
        .table td:nth-child(3) { width: 140px; min-width: 140px; } /* Username */
        .table td:nth-child(4) { width: 110px; min-width: 110px; } /* Role */
        .table td:nth-child(5) { width: 250px; min-width: 250px; } /* Email */
        .table td:nth-child(6) { width: 150px; min-width: 150px; } /* Phone */
        .table td:nth-child(7) { width: 120px; min-width: 120px; } /* Hire Date */
        .table td:nth-child(8) { width: 320px; min-width: 320px; } /* Actions */
        .table tbody tr:hover {
            background: #f8f9fa;
        }
        .staff-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            color: #8B4513;
        }
        .role-badge {
            background: #f8f9fa;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .actions {
            display: flex;
            gap: 0.3rem;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        .actions .btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            min-width: auto;
            white-space: nowrap;
        }
        .actions .btn i {
            margin-right: 0.3rem;
        }
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #8B4513;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: rgba(139, 69, 19, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .modal-header h3 {
            color: #8B4513;
            margin: 0;
        }
        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .close:hover {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
    </style>
</head>
<body style="background: #f5f3f0; font-family: 'Inter', sans-serif;">
    <div class="staff-container">
        <!-- Navigation -->
        <div style="margin-bottom: 2rem;">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/admin" class="nav-link">
                <i class="fas fa-tachometer-alt"></i> Admin Dashboard
            </a>
        </div>

        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-users"></i> Staff Management</h1>
            <button id="toggleFormBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Staff
            </button>
        </div>

        <!-- Messages -->
        <div id="successMessage" class="message success"></div>
        <div id="errorMessage" class="message error"></div>

        <!-- Staff Form -->
        <div id="staffForm" class="staff-form" style="display: none;">
            <h3 id="formTitle"><i class="fas fa-plus"></i> Add New Staff Member</h3>
            <form id="addStaffForm">
                <input type="hidden" id="staffId" value="">

                <div class="form-row">
                    <div class="form-group">
                        <label for="role">Role *</label>
                        <select id="role" required>
                            <option value="">Select a role</option>
                            <option value="Manager">Manager</option>
                            <option value="Barista">Barista</option>
                            <option value="Cashier">Cashier</option>
                            <option value="Baker">Baker</option>
                            <option value="Cleaner">Cleaner</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" required placeholder="Enter first name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" required placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username * <small>(for staff login)</small></label>
                        <input type="text" id="username" required placeholder="Enter username (for login)" pattern="[a-zA-Z0-9_]+" title="Username can only contain letters, numbers, and underscores" style="border-left: 4px solid #8B4513;" autocomplete="off">
                        <small style="color: #666; font-size: 0.9em;">Username will be used for staff login access</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required placeholder="Enter email address">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" required placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" required placeholder="Enter password (min 6 characters)" minlength="6">
                    </div>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span id="submitText">Add Staff</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Staff Table -->
        <div class="staff-table">
            <div style="padding: 1.5rem; border-bottom: 1px solid #eee;">
                <h3><i class="fas fa-list"></i> Staff Members (<span id="staffCount">0</span>)</h3>
            </div>

            <div id="staffTableContainer">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading staff members...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="passwordResetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Reset Password</h3>
                <button class="close" onclick="closePasswordResetModal()">&times;</button>
            </div>
            <form id="passwordResetForm">
                <input type="hidden" id="resetStaffId" value="">
                <div class="form-group">
                    <label>Staff Member:</label>
                    <p id="resetStaffName" style="font-weight: 600; color: #8B4513; margin: 0.5rem 0;"></p>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password *</label>
                    <input type="password" id="newPassword" required placeholder="Enter new password (min 6 characters)" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm new password" minlength="6">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" id="resetPasswordBtn" class="btn btn-primary">
                        <i class="fas fa-key"></i> Reset Password
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closePasswordResetModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/staff.js"></script>
</body>
</html>
