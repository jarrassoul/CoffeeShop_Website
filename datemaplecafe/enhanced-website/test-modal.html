<!DOCTYPE html>
<html>
<head>
    <title>Modal Test</title>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }
        .modal {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .btn {
            padding: 10px 20px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #A0522D;
        }
    </style>
</head>
<body>
    <h1>Modal Test</h1>
    <button onclick="showModal()" class="btn">Show Modal</button>

    <div id="testModal" class="modal-overlay">
        <div class="modal">
            <h3>Test Modal</h3>
            <p>This is a test modal to verify functionality.</p>
            <button onclick="closeModal()" class="btn">Close</button>
        </div>
    </div>

    <script>
        function showModal() {
            console.log('showModal called');
            const modal = document.getElementById('testModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            console.log('closeModal called');
            const modal = document.getElementById('testModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
